<div [@routerTransition] class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>TORREBRAS</h1>
            <div *ngIf="apiErro">
                <ngb-alert type="danger" (close)="close()">{{ apiErro.message }}</ngb-alert>
            </div>
            <form role="form" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input
                            [placeholder]="'Full Name' | translate"
                            class="form-control input-underline input-lg"
                            type="text"
                            name="nome"
                            [(ngModel)]="user.nome"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Email' | translate"
                            class="form-control input-underline input-lg"
                            type="text"
                            name="email"
                            [(ngModel)]="user.email"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Username' | translate"
                            class="form-control input-underline input-lg"
                            type="text"
                            name="username"
                            [(ngModel)]="user.usuario"
                        />
                    </div>

                    <div class="form-group">
                        <input
                            [placeholder]="'Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password"
                            name="password"
                            [(ngModel)]="password"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            [placeholder]="'Repeat Password' | translate"
                            class="form-control input-underline input-lg"
                            type="password"
                            name="confirmPassword"
                            [(ngModel)]="confirmPassword"
                        />
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn">{{ 'Register' | translate }}</button>
                &nbsp;
                <a [routerLink]="['/login']" class="btn rounded-btn">{{ 'Log in' | translate }}</a>
            </form>
        </div>
    </div>
</div>
